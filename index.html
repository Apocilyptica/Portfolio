<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono|Work+Sans&display=swap" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <link href="styles/navlinks.css" rel="stylesheet">
    <link href="styles/home.css" rel="stylesheet">
    <link href="styles/aboutme.css" rel="stylesheet">
    <link href="styles/education.css" rel="stylesheet">
    <link href="styles/portfolio.css" rel="stylesheet">
    <link href="styles/contact.css" rel="stylesheet">
    

</head>
<body>
    <div class="pageWrapper">
        <div class="pageContainer">
            <video id="background" autoplay="autoplay" loop="loop" muted="muted" poster="logo" src="media/video/Background.mp4"></video> 
            <div class="navbar">
                <div class="left">
                    <img src="/media/logo/Logo.png" id="brand" alt="logo">
                    <H1>James Jager</H1>
                </div>
                <div id="button">
                    <button class="btn active" onclick="homeFunction()">Home</button>
                    <button class="btn" onclick="aboutmeFunction()">About Me</button>
                    <button class="btn" onclick="educationFunction()">Education</button>
                    <button class="btn" onclick="portfolioFunction()">Portfolio</button>
                    <button class="btn" onclick="contactFunction()">Contact</button>
                </div>
            </div>
            <div class="main">
                <div id="homeContent">
                    <p>Home Content</p>
                </div>
                <div id="aboutmeContent">
                    <p>About Me Content</p>
                </div>
                <div id="educationContent">
                    <p>Education Content</p>
                </div>
                <div id="portfolioContent">
                    <p>Portfolio Content</p>
                </div>
                <div id="contactContent">
                    <p>Contact Content</p>
                </div>
            </div>
            <div class="footerwrapper">
                <p class="footer">
                    &#9400 2020 | 
                    <b>James Jager</b>
                    All rights reserved
                </p>
            </div>
        </div>
    </div>
</body>
<script src="styles/navlink.js"></script>
<script src="styles/maincontent.js"></script>
</html>
